<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoder - HM</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="hero">
      <div class="logo">
        <img src="./img/Logo.png" alt="">
      </div>
    </div>
  </header>


  <main>
    <div class="container">
      <div class="main-content">

        <section>
          <div class="decoder">
            <div class="decoder-textarea">
              <textarea name="" id="decoder-text" placeholder="Ingrese el código aquí"></textarea>
            </div><!--decoder -textarea-->
  
            <div class="advertencia">
              <img src="./img/info.png" alt="info" class="advertencia-img">
              <p> Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="decoder-buttons">
              <input id="btnEncoder" type="button" value="Encriptar" class="btn btn-primary">
              <input id="btnDecoder" type="button" value="Desencriptar" class="btn btn-secondary">
            </div><!--decoder-buttons-->
  
          </div><!--decoder-->
        </section>

        <section>
          <div class="result" id="resultArea">
            <div class="result-show" id="show">
              <img src="./img/Muñeco.png" alt="imagen no texto ingresado">
              <div class="result-show-info">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
              </div>
            </div>
             <!--result-show-->
  
            <div class="result-textarea" id="textResult">
              <textarea name="" id="textareaResult"></textarea>
  
              <div class="result-button">
                <input id="btnCopy" type="button" value="Copiar" class="btn btn-copy">
              </div>
            </div>
  
          </div>
          <!-- result -->
        </section>

      </div>
    </div>
  </main>
 
  <footer>
    <p>
      Hiuber Morente
    </p>
  </footer>

  <script src="./js/index.js"></script>

</body>
</html>
